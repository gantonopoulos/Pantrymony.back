AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Lambda to API-Gateway endpoints mapper for Pantrimony

Parameters:
  stage:
    Type: String
    Default: dev
  region:
    Type: String
    Default: eu-central-1
  account:
    Type: String
    Default: '926574008245'

Globals:
  Function:
    Timeout: 120
    MemorySize: 512
    Environment:
      Variables:
        VICTUALS_TABLE: !Sub "Victuals-${stage}"
        AUTH_DOMAIN: "gantonopoulos.eu.auth0.com"
  Api:
    Cors:
      AllowMethods: "'OPTIONS,DELETE,GET,HEAD,PATCH,POST,PUT'"
      AllowHeaders: "'Content-Type, Authorization, X-Amz-Date, X-Api-Key, X-Amz-Security-Token'"
      AllowOrigin: "'*'"
      AllowCredentials: false      
    
Resources:
  PantrymonyApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Auth:
        DefaultAuthorizer: LambdaTokenAuthorizer
        Authorizers:
          LambdaTokenAuthorizer:
            FunctionArn: !GetAtt AuthenticateUser.Arn
  
  AuthenticateUser:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: Pantrymony.back::Pantrymony.back.Lambda.Authentication::AuthenticateAsync
      Runtime: dotnet6
      Description: Lambda handler for authentication
      
  
  VictualsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      KeySchema:
        - AttributeName: UserId
          KeyType: HASH
        - AttributeName: VictualId
          KeyType: RANGE
      AttributeDefinitions:
        - AttributeName: UserId
          AttributeType: S
        - AttributeName: VictualId
          AttributeType: S
        - AttributeName: Expires
          AttributeType: S
      BillingMode: PAY_PER_REQUEST
      TableName: Victuals-dev
      LocalSecondaryIndexes:
        - IndexName: Expiration_Index
          KeySchema:
            - AttributeName: UserId
              KeyType: HASH
            - AttributeName: Expires
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
  
  DeleteVictual:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler:  Pantrymony.back::Pantrymony.back.Lambda.ApiFunctions::DeleteVictual
      Runtime: dotnet6
      Description: Lambda to delete a victual
      Events:
        GetVictualsApi:
          Type: Api
          Properties:
            RestApiId: !Ref PantrymonyApi
            Path: /deletevictual
            Method: delete
            RequestParameters:
              - method.request.querystring.userId:
                  Required: true
              - method.request.querystring.victualId:
                  Required: true
      Policies:
        - Statement:
            - Sid:  DeleteVictualPolicy
              Effect: Allow
              Action:
                - dynamodb:DescribeTable
                - dynamodb:DeleteItem
              Resource: !Sub 'arn:aws:dynamodb:${region}:${account}:table/Victuals-dev'
    
  GetVictuals:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: Pantrymony.back::Pantrymony.back.Lambda.ApiFunctions::GetVictuals
      Runtime: dotnet6
      Description: A Lambda to return the victuals registered under a certain user with a certain victualId
      Events:
        GetVictualsApi:
          Type: Api
          Properties:
            RestApiId: !Ref PantrymonyApi
            Path: /victuals
            Method: get
      Policies:
        - Statement:
            - Sid: GetVictualPolicy
              Effect: Allow
              Action:
                - dynamodb:DescribeTable
                - dynamodb:Scan
                - dynamodb:Query
              Resource: !Sub 'arn:aws:dynamodb:${region}:${account}:table/Victuals-dev'
              
  GetUserVictuals:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: Pantrymony.back::Pantrymony.back.Lambda.ApiFunctions::GetUserVictuals
      Runtime: dotnet6
      Description: A Lambda to return the victuals registered under a certain user with a certain victualId
      Events:
        GetVictualsApi:
          Type: Api
          Properties:
            RestApiId: !Ref PantrymonyApi
            Path: /uservictuals
            Method: get
            RequestParameters:
              - method.request.querystring.userId:
                  Required: true
      Policies:
        - Statement:
            - Sid: GetVictualPolicy
              Effect: Allow
              Action:
                - dynamodb:DescribeTable
                - dynamodb:Query
              Resource: !Sub 'arn:aws:dynamodb:${region}:${account}:table/Victuals-dev'
                
  GetUserVictual:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: Pantrymony.back::Pantrymony.back.Lambda.ApiFunctions::GetUserVictual
      Runtime: dotnet6
      Description: A Lambda to return the victuals registered under a certain user with a certain victualId
      Events:
        GetVictualsApi:
          Type: Api
          Properties:
            RestApiId: !Ref PantrymonyApi
            Path: /uservictual
            Method: get
            RequestParameters:
              - method.request.querystring.userId:
                  Required: true
              - method.request.querystring.victualId:
                  Required: true
      Policies:
        - Statement:
            - Sid: GetVictualPolicy
              Effect: Allow
              Action:
                - dynamodb:DescribeTable
                - dynamodb:Scan
                - dynamodb:Query
              Resource: !Sub 'arn:aws:dynamodb:${region}:${account}:table/Victuals-dev'
                
  PostVictual:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler:  Pantrymony.back::Pantrymony.back.Lambda.ApiFunctions::PostVictual
      Runtime: dotnet6
      Description: Lambda handler inserting a new Victual in the db
      Events:
        GetVictualsApi:
          Type: Api
          Properties:
            RestApiId: !Ref PantrymonyApi
            Path: /createvictual
            Method: post
      Policies:
        - Statement:
            - Sid:  PostVictualPolicy
              Effect: Allow
              Action:
                - dynamodb:DescribeTable
                - dynamodb:UpdateItem
              Resource: !Sub 'arn:aws:dynamodb:${region}:${account}:table/Victuals-dev'
    
  PutVictual:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: Pantrymony.back::Pantrymony.back.Lambda.ApiFunctions::PutVictual
      Runtime: dotnet6
      Description: Lambda handler inserting a new Victual in the db
      Events:
        GetVictualsApi:
          Type: Api
          Properties:
            RestApiId: !Ref PantrymonyApi
            Path: /updatevictual
            Method: put
            RequestParameters:
              - method.request.querystring.userId:
                  Required: true
              - method.request.querystring.victualId:
                  Required: true
      Policies:
        - Statement:
            - Sid:  PutVictualPolicy
              Effect: Allow
              Action:
                - dynamodb:DescribeTable
                - dynamodb:GetItem
                - dynamodb:UpdateItem
              Resource: !Sub 'arn:aws:dynamodb:${region}:${account}:table/Victuals-dev'

  GetUnits:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: Pantrymony.back::Pantrymony.back.Lambda.ApiFunctions::GetUnits
      Runtime: dotnet6
      Description: A Lambda to return the supported units
      Events:
        GetVictualsApi:
          Type: Api
          Properties:
            RestApiId: !Ref PantrymonyApi
            Path: /units
            Method: get

